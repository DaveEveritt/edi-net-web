<!DOCTYPE html>
<html lang="en">
<head>
<!--
  NOTE: look at split-scale sliders for more bottom-end control logarithmic-style
  https://legacy-documentation.concrete5.org/tutorials/create-a-split-scale-slider-for-greater-range
-->
  <meta charset="UTF-8">
  <title>Ecovisum Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/tiers.css">
<body>

  <section id="tierPricing" style="text-align: center;">
    <p>
      Use the slider to select your base plan and price for extra buildings:
    </p>
    <div class="importantInformation">
      <input id="buildingCount" class="fancy-slider" type="range" value="0" min="0" max="800" list="tickmarks">
      <datalist id="tickmarks">
        <option value="5" label="10">
        <option value="10" label="10">
        <option value="50" label="50">
        <option value="150" label="150">
        <option value="500" label="500">
      </datalist>
      <div>
        <span id="altBldgs">0</span> <span>buildings</span> = <span>€</span><span id="altPrice">0</span>
        <span id="altExtras"></span>
      </div>
    </div>
  </section>

  <template id="my-tiers">
    <style media="screen">
      ul {
        padding: 0.5em;
        display: inline-block;
        width: calc(100% - 4em);
        text-align: center;
        margin: 0 1em;
      }
    </style>
    <ul>
      <slot name="tiers"><tier-item></tier-item></slot>
    </ul>
  </template>

  <template id="simple-tier">
    <style media="screen">
      li {
        list-style: none;
        margin: 0.25em;
        min-width: 25%;
        background: var(--lightGrey);
        display: inline-block;
        text-align: center;
        transition: 0.25s;
        border: 2px solid var(--logoGrey);
        border-radius: 4px;
        overflow: hidden;
      }
      li p {
        padding-bottom: 1em;
      }
      li:hover {
        background: #fff;
      }
      h2 {
        margin: 0;
        padding: 0.25em;
        background: var(--logoGrey);
        color: var(--lightGrey);
      }
      :host(.highlight) li {
        background: var(--logoGrey);
        color: #fff;
      }
      :host(.highlight) li h2 {
        background: var(--logoGreen);
      }
    </style>

    <li>
      <h2><slot name="name">Nothing</slot></h2>
      <p>
        <strong>€<slot name="price">0</slot></span></strong><br>
      </p>
      <p>
        <span>Includes <slot name="buildings">no</slot> buildings</span><br>
        <small>+€<slot name="extra">0</slot> per additional building</small>
      </p>
    </li>

  </template>

  <script src="js/tiers.js"></script>
  <script src="js/pricing.js"></script>

</body>
</html>
